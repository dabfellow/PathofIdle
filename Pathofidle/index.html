<!DOCTYPE html>
<html>
<head>
    <title>Path Of Idle</title>
    <link rel="stylesheet" href="css/styles.css">
    <script type="module" src="js/game.js"></script>
</head>
<body>
    <h1>Path of Idle</h1>
    <div class="game-container">
        <div class="stats-panel">
            <h2>Character Stats</h2>
            <p class="level">Level: 1</p>
            <p class="health">Health: 50/50</p>
            <p class="experience">Experience: 0/100</p>
            <p class="available-points">Available Points: 1</p>
            
            <div class="attributes">
                <div class="attribute strength-box">
                    <p class="strength">Strength: 0</p>
                    <button class="attribute-button" data-attribute="strength">+</button>
                </div>
                <div class="attribute dexterity-box">
                    <p class="dexterity">Dexterity: 0</p>
                    <button class="attribute-button" data-attribute="dexterity">+</button>
                </div>
                <div class="attribute intelligence-box">
                    <p class="intelligence">Intelligence: 0</p>
                    <button class="attribute-button" data-attribute="intelligence">+</button>
                </div>
            </div>
        </div>
        
        <div class="combat-area">
            <div class="enemy-combat">
                <h2 class="enemy-name">Enemy</h2>
                <p class="enemy-health">Health: 10/10</p>
                <div class="enemy">
                    <!-- Enemy SVG will be inserted by JavaScript -->
                </div>
                <div class="cooldown-bar">
                    <div class="cooldown-bar-fill" id="enemy-cooldown-bar-fill"></div>
                </div>
            </div>
            <div class="player-actions">
                <div class="combat-controls">
                    <button id="attack-button">Attack</button>
                </div>
                <div class="cooldown-bar">
                    <div class="cooldown-bar-fill" id="player-cooldown-bar-fill"></div>
                </div>
            </div>
        </div>
        
        <div class="combat-log">
            <h2>Activity Log</h2>
            <div class="log-controls">
                <button id="clear-log">Clear Log</button>
                <select id="log-filter">
                    <option value="all">All</option>
                    <option value="attack">Attack</option>
                    <option value="damage">Damage</option>
                    <option value="xp-gain">XP Gain</option>
                    <option value="death">Death</option>
                    <option value="level-up">Level Up</option>
                    <option value="info">Info</option>
                </select>
            </div>
            <div class="log-entries"></div>
        </div>

        <div class="equipment-area">
            <h2>Equipment</h2>
            <div class="equipped-items">
                <div class="slot head" data-slot="head">
                    <div class="empty-slot">Head</div>
                </div>
                <div class="slot chest" data-slot="chest">
                    <div class="empty-slot">Chest</div>
                </div>
                <div class="slot mainHand" data-slot="mainHand">
                    <div class="empty-slot">Main Hand</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
