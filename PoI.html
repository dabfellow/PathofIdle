<!DOCTYPE html>
<html>
<head>
    <title>Path Of Idle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Path of Idle</h1>
    <div class="game-container">
        <div class="stats-panel">
            <h2>Character Stats</h2>
            <p class="level">Level: 1</p>
            <p class="health">Health: 50/50</p>
            <p class="experience">Experience: 0/100</p>
            <p class="available-points">Available Points: 1</p>
            
            <div class="attributes">
                <div class="attribute strength-box">
                    <p class="strength">Strength: 0</p>
                    <button onclick="allocatePoint('strength')" class="attribute-button">+</button>
                </div>
                <div class="attribute dexterity-box">
                    <p class="dexterity">Dexterity: 0</p>
                    <button onclick="allocatePoint('dexterity')" class="attribute-button">+</button>
                </div>
                <div class="attribute intelligence-box">
                    <p class="intelligence">Intelligence: 0</p>
                    <button onclick="allocatePoint('intelligence')" class="attribute-button">+</button>
                </div>
            </div>
        </div>
        
        <div class="combat-area">
            <div class="enemy-combat">
                <h2 class="enemy-name">Zombie</h2> <!-- Placeholder for enemy name -->
                <p class="enemy-health">Enemy Health: 10/10</p>
                <div class="enemy">
                    <svg width="100" height="100" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="lightgreen" />
                        <circle cx="35" cy="40" r="5" fill="black" />
                        <circle cx="65" cy="40" r="5" fill="black" />
                        <path d="M 40 60 Q 50 70, 60 60" stroke="black" stroke-width="3" fill="none" />
                    </svg>
                </div> <!-- Ensure the enemy element has the correct class -->
                <div class="cooldown-bar">
                    <div class="cooldown-bar-fill" id="enemy-cooldown-bar-fill"></div>
                </div>
            </div>
            <div class="player-combat">
                <h2>Player Combat</h2>
                <button id="attack-button" onclick="attack()" class="attack-button">Attack</button>
                <div class="cooldown-bar">
                    <div class="cooldown-bar-fill" id="player-cooldown-bar-fill"></div>
                </div>
            </div>
        </div>
        
        <div class="general-log">
            <h2>Activity Log</h2>
            <button onclick="clearLog()">Clear Log</button>
            <select id="log-filter" onchange="filterLog()">
                <option value="all">All</option>
                <option value="attack">Attack</option>
                <option value="damage">Damage</option>
                <option value="xp-gain">XP Gain</option>
                <option value="death">Death</option>
                <option value="level-up">Level Up</option>
                <option value="info">Info</option>
            </select>
            <div class="log-entries"></div>
        </div>

        <div class="side-panel">
            <div class="equipment">
                <h2>Equipment</h2>
                <div class="equipped-items">
                    <div class="slot head">
                        <div class="empty-slot">Head</div>
                    </div>
                    <div class="slot chest">
                        <div class="empty-slot">Chest</div>
                    </div>
                    <div class="slot mainHand">  <!-- Changed from main-hand -->
                        <div class="empty-slot">Main Hand</div>
                    </div>
                    <div class="slot offHand">   <!-- Changed from off-hand -->
                        <div class="empty-slot">Off Hand</div>
                    </div>
                    <div class="slot legs">
                        <div class="empty-slot">Legs</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="inventory-panel">
            <h2>Inventory</h2>
            <div class="inventory-items">
                <!-- These slots will be populated by JavaScript -->
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <div class="inventory-slot empty"></div>
                <!-- Repeat for desired inventory size (24 slots = 6x4 grid) -->
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
